<!DOCTYPE html>
<html>
<head>
  <title>Form Validator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <form id="myForm">
       <h2>Form Validator</h2>

    <div class="input-group" id="emailGroup">
      <label>Email:</label><br>
      <input type="text" id="email" />
      <div class="error-msg">Enter a valid email</div>
    </div>

    <div class="input-group" id="phoneGroup">
      <label>Phone:</label><br>
      <input type="text" id="phone" />
      <div class="error-msg">Enter 10 digit phone number </div>
    </div>

    <div class="input-group" id="passwordGroup">
      <label>Password:</label><br>
      <input type="password" id="password" />
      <div class="error-msg">Minimum 8 chars, 1 number, 1 uppercase</div>
    </div>

    <button type="submit">Submit</button>
  </form>

  <script src="script.js"></script>

</body>
</html>
